<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C25 estructura de datos. Manipulacion de arrays</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h3 style="margin-top: 20px; margin-bottom: 20px;">
                Lista de mejores amigos
        </h3>

        <div>
            <span>1</span>
            <input type="text" placeholder="Nombre de Tu amig@" id="nombre_amigo_1">

           <br>

            <span>2</span>
            <input type="text" placeholder="Nombre de Tu amig@" id="nombre_amigo_2">

            <br>

            <span>3</span>
            <input type="text" placeholder="Nombre de Tu amig@" id="nombre_amigo_3">

            <br>

            <span>4</span>
            <input type="text"placeholder="Nombre de Tu amig@" id="nombre_amigo_4">

         </div>

         <button onclick="submit()" id="boton_enviar">
            Enviar
         </button>

            <div id="ver_nombre" style="font-weight: bold;"></div>


                <button onclick="sorting()" id="boton_ordenar">Ordenar</button>

        </center>
    
</body>

<script>
    nombre_amigo_array = [];

    function submit()
    {
        var nombre1 = document.getElementById("nombre_amigo_1").value;
        var nombre2 = document.getElementById("nombre_amigo_2").value;
        var nombre3 = document.getElementById("nombre_amigo_3").value;
        var nombre4 = document.getElementById("nombre_amigo_4").value;


        console.log(nombre_amigo_array);

        nombre_amigo_array.push(nombre1);
        nombre_amigo_array.push(nombre2);
        nombre_amigo_array.push(nombre3);
        nombre_amigo_array.push(nombre4);



        document.getElementById("ver_nombre").innerHTML = nombre_amigo_array;
        document.getElementById("boton_enviar").style.display = "none";
        document.getElementById("boton_ordenar").style.display = "inline-block";



    }

    function sorting()
    {
        nombre_amigo_array.sort();
        document.getElementById("ver_nombre").innerHTML = nombre_amigo_array;

    }



</script>



</html>
